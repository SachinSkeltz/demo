{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{items.img.url}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{items.name}}</h5>
                <p class="card-text">{{items.desc}}</p>
                <a class="btn btn-warning" href="{% url 'demo_app:update' items.id %}">UPDATE</a>
                <a class="btn btn-danger" href="{% url 'demo_app:delete' items.id %}">DELETE</a>
              </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
